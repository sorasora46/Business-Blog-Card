<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Blog Card | devChallenges.io</title>
  </head>
  <body>
    <main>
      <div class="content-container">
        <div class="card-content">
          <div class="image-content">
            <img
              src="resources/hero-image-1.jpg"
              alt="card-background-image"
              class="image"
            />
            <img
              src="resources/white-overlay.svg"
              alt="overlay"
              class="overlay"
            />
          </div>

          <div class="card-description">
            <h3 class="bold-text">Perfect solution for small business</h3>

            <p class="text">
              Small businesses need to generate leads to grow. You can use tools
              like Ringy.
            </p>
          </div>
        </div>
        <hr />
        <div class="card-footer">
          <div class="avatar">
            <img
              src="resources/avatar-image-business-card-1.png"
              alt="avatar image"
            />
          </div>

          <div class="author">
            <h4 class="bold-text">Amy Burgess</h4>
            <p class="text">Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </main>
    <div class="author-info">
      Coded by
      <a href="https://portfolio.sorrawitk.com" target="_blank"
        >Sorrawit Kwanja</a
      >
      | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
